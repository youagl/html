<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative和absolute定位</title>
    <style>
        .relative{
            width: 500px;
            height: 500px;
            border: 3px solid #ccc;
        }
        .absolute{
            width: 100px;
            height: 100px;
            border: 3px solid rgb(37, 35, 35);
        }
    </style>
</head>
<body>
    <div class="relative">
        <div class="absolute"></div>
    </div>
</body>
</html>
