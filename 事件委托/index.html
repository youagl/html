<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件代理/委托</title>
    <style>
        #div1{
            height:100px;
            width:100px;
            background-color:yellow;
        }
        #div2{
            height:200px;
            width:100px;
            background-color:antiquewhite;
        }
        #div3{
            height:300px;
            width:100px;
            background-color:green;
        }
    </style>
</head>
<body>
    <!--实例1 阻止默认事件 -->
    <a id="link" target="_blank" href="https://github.com/youagl">GitHub-blog</a>
    <form>
        <label for="check1">Checkbox:</label>
        <input type="checkbox" id="check1"/>
    </form>
    <!--实例2 阻止事件冒泡 -->
    <div id="div3" onClick="alert('3')">
        <div id="div2" onClick="alert('2')">
            <div id="div1" href="#" onClick="alert('1')">
            </div>
        </div>
    </div>

    <ul id="ullist">
        <li id="li1">项目1</li>
        <li id="li2">项目2</li>
        <li id="li3">项目3</li>
        <button id="btn">新增</button>
    </ul>
    <!-- 实例3 事件委托 -->
    <script src="./index.js"></script>
</body>
</html>
